<div class="container">
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="note in main.notes">
      <p><strong>{{note.title}}</strong></p>
      <p>{{note.content}}</p>
    </li>
  </ul>
</div>

<div ui-ace="{
  useWrapMode: true,
  showGutter: true,
  theme: 'chrome',
  mode: 'markdown',
  advanced: {
      enableSnippets: true,
      enableBasicAutocompletion: true,
      enableLiveAutocompletion: true
  }
}"></div>
